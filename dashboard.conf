<VirtualHost *:80>
    ServerName dashboard.mukulima.com
    ServerAlias www.dashboard.mukulima.com
    ServerAdmin webmaster@example.com
    DocumentRoot /var/www/html/mkdashboard

    <Directory /var/www/html/mkdashboard>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/example.com-error.log
    CustomLog ${APACHE_LOG_DIR}/example.com-access.log combined
</VirtualHost>
